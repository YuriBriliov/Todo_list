<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>ToDo_app</title>
</head>
<body>
  <section class="header">
    <div class="header_block">
      <h1>
        Список ежедневных задач
      </h1>
    </div>
  </section>
  <section class="main_block">
    <div class="container">
      <div class="input_container">
        <input id="mess_input" type="text" placeholder="Текст задачи">
        <button id="btn_add_task">Добавить задачу</button>
      </div>
      <h2>
        Список задач:
      </h2>
    </div>
  </section>
  <section class="tasks">
    <ul class="task_area">
      
    </ul>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
